<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Online Payments Fraud Detection - Predict</title>
        <style>
            /* Add your CSS styles for the predict page here */
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f4f4f4;
            }

            header {
                background-color: #333;
                color: white;
                padding: 1em;
                text-align: center;
            }

            main {
                padding: 20px;
            }

            form {
                max-width: 400px;
                margin: 0 auto;
                background-color: white;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }

            label {
                display: block;
                margin-bottom: 8px;
            }

            input {
                width: 100%;
                padding: 8px;
                margin-bottom: 16px;
                box-sizing: border-box;
            }

            button {
                background-color: #4caf50;
                color: white;
                padding: 10px 15px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }

            button:hover {
                background-color: #45a049;
            }

            output {
                margin-top: 20px;
                display: block;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>Online Payments Fraud Detection - Predict</h1>
        </header>

        <main>
            <form
                id="predictForm"
                action="{{ url_for('predict')}}"
                method="post"
            >
                <label for="amount">Amount:</label>
                <input type="number" id="amount" name="amount" required />

                <label for="oldbalanceOrg">Old Balance Origin:</label>
                <input
                    type="number"
                    id="oldbalanceOrg"
                    name="oldbalanceOrg"
                    required
                />

                <label for="newbalanceOrig">New Balance Origin:</label>
                <input
                    type="number"
                    id="newbalanceOrig"
                    name="newbalanceOrig"
                    required
                />

                <label for="oldbalanceDest">Old Balance Destination:</label>
                <input
                    type="number"
                    id="oldbalanceDest"
                    name="oldbalanceDest"
                    required
                />

                <label for="newbalanceDest">New Balance Destination:</label>
                <input
                    type="number"
                    id="newbalanceDest"
                    name="newbalanceDest"
                    required
                />
                <br />
                <br />
                <button type="submit">Predict</button>
            </form>
            <br />
            <br />
            <div>
                <div>{{ prediction_text }}</div>
            </div>
            <br />
            <br />
        </main>
    </body>
</html>
